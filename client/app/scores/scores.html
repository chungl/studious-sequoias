<div class="scores">
  <table cellspacing="0" cellpadding="1">
    <tr>
      <th>RANK</th>
      <th>USER</th>
      <th>SCORE</th>
    </tr>
    <tr ng-repeat="user in data.users | orderBy:'-score'">
      <td>{{ $index + 1 }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.score }}</td>
    </tr>
  </table>
</div>
